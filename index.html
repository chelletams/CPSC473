	<body>

		<main>
			<p>Enter Array Parameters</p>
			<input type= "text" id="input-variables" />

				<p>Choose a Function</p>
				<input type="radio" value="average"> Average<br />

				<input type="radio" value="allEven"> All Even Numbers<br />
				<input type="radio" value="arrayContains"> Contains the Word<br />
				<input type="radio" value="arrayContainsTwo"> Contains the Word Two Times<br />
				<input type="radio" value="arrayContainsNTimes"> Contains the Word N Times<br />
			</section>

				<p>Answer: </p>
			</div>
